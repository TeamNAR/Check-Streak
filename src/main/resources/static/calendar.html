<!DOCTYPE HTML>
<html ng-app="checkStreak">
	<head>
		<title>Check & Streak</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="assets/css/monthly.css">
		<link rel="stylesheet" href="assets/css/elements.css">

		<style type="text/css">
		#mycalendar {
			width: 100%;
			margin: 2em auto 0 auto;
			max-width: 80em;
			border: 1px solid #666;
		}
		</style>
	</head>
	<body ng-controller="ClndrCtrl">
		<!-- Header -->
			<header id="header">
				<h1><a href="index.html">Check & Streak</a></h1>
				<nav>
					<ul>
						<li><a href="about.html">About</a></li>
						<li><a href="login.html">Log In</a></li>
						<li><a href="profile.html">My Profile</a></li>
						<li><a href="addGoal.html">Add Goal</a></li>
						<li><a href="stats.html">My Stats</a></li>
						<li><a href="#">My Calendar</a></li>
						<li><button id="popup" onclick="div_show()" style="padding-top: 2px">Add to Streak</button></li>
					</ul>
				</nav>
			</header>

		<!-- Intro -->
			<section id="intro" class="main style1 dark fullscreen" style="margin-top: 0">
				<div class="monthly" id="mycalendar" style="margin-top: 0"></div>
				
				<div id="abc">
					<div id="popupContact">

							<img id="close" src="images/close.png" onclick ="div_hide()">

							<h3 style="color: black">Add a Goal to Today's Streak</h3>
				            <table>
				                <tr ng-repeat="goal in goals">
				                    <td>{{goal.name}}</td>
									<td><button ng-click="updateGoal(goal.id)">Add</button></td>
				                </tr>
							</table>

					</div>
				</div>

			</section>
			
		<!-- Footer -->
			<footer id="footer">
				<!-- Menu -->
					<ul class="menu">
						<li>&copy; TeamNAR</li>
					</ul>

			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.poptrox.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>

			<script type="text/javascript" src="assets/js/jquery.js"></script>
			<script type="text/javascript" src="assets/js/monthly.js"></script>
			<script type="text/javascript">
			
				$('#mycalendar').monthly({
					mode: 'event',
					jsonUrl: 'events.json',
					dataType: 'json'
					//xmlUrl: 'events.xml'
				});
				
			</script>
			<script src="assets/js/my_js.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
			<script src="assets/js/calendar-control.js"></script>
	</body>
</html>
