<html ng-app="checkStreak">

	    <title>CS580 Demo HomePage using AngularJS</title>

			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	    <script src="assets/js/calendar-control.js"></script>

	</head>

	<body ng-controller="ClndrCtrl">

	            </table>
	        </div>

	        <hr>

	    </div>

	</body>

</html>
